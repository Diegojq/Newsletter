<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newsletter</title>
    <link rel="stylesheet" href="./mobile.css" media="(max-width:944px)">
    <link rel="stylesheet" href="./index.css" media="(min-width:945px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <main class="newsletter">
        <figure class="newsletter-img-mobile">
            <img src="./assets/images/illustration-sign-up-mobile.svg" alt="illustration sing up" >
        </figure>
        <section class="left">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <div>
                <img src="./assets/images/icon-list.svg" alt="icon list" class="icon-list">
                <p> Product discovery and building what matters</p>

                <img src="./assets/images/icon-list.svg" alt="icon list" class="icon-list">
                <p> Measuring to ensure updates are a success</p>

                <img src="./assets/images/icon-list.svg" alt="icon list" class="icon-list">
                <p> And much more!</p>
            </div>
            <form>
                <label>
                    Email address
                    <input type="email" autocomplete="email" class="email" placeholder="email@company.com" >
                </label>

                <input class="submit" type="submit" value="Subscribe to monthly newsletter">
            </form>
        </section>
        <section class="right">
            <figure media>
                <img src="./assets/images/illustration-sign-up-desktop.svg" alt="illustration sing up">
            </figure>
        </section>
    </main>
</body>
</html>
