<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <main class="newsletter">
        <section class="left">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <div>
                <img src="./assets/images/icon-list.svg" alt="icon list" class="icon-list">
                <p> Product discovery and building what matters</p>

                <img src="./assets/images/icon-list.svg" alt="icon list" class="icon-list">
                <p> Measuring to ensure updates are a success</p>

                <img src="./assets/images/icon-list.svg" alt="icon list" class="icon-list">
                <p> And much more!</p>
            </div>
            <form action="">
                <label for="add-email">
                    <p>Email address</p>
                    <input type="email" autocomplete="email" class="email" id="add-email"  placeholder="email@company.com" >
                </label>

                <input class="submit" type="submit" value="Subscribe to monthly newsletter">
            </form>
        </section>
        <section class="right">
            <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
        </section>
    </main>
</body>
</html>
